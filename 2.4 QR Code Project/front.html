<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./front.html" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>QR-generator</title>
</head>
<body>
    <div class="container heading">
        <h1>Generate qr of your required website</h1>
    </div class="form">
    <div>
        <form method="post" class="form" id="your-link" action="/submit">
            <label for="url">url</label>
            <input type="text" name="url" placeholder="enter your url" class="form-control" id="urlinput">
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="output" style="display: none;">
        <img src="./qr_img.png" class="qr-photo">;
    </div>
    <!-- <script src="./style.js"></script> -->
</body>
</html>
